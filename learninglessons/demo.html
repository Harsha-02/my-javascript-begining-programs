<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type=" text" id="inp">
    <button onclick="display()">click here</button>
    <h1 id="display-head"></h1>
    <style>
        #screen{
            width: 300px;
            height: 300px;
            border: solid 1px;
        }
    </style>
    <div id="screen"></div>

    <button onclick="color('red')">red</button>
    <button onclick="color('green')">green</button>
    <button onclick="color('blue')">blue</button>
    <button onclick="color('yellow')">yellow</button>

    <script>
        function color(col)
        {
            document.getElementById("screen").style.background=col
        }
        function display()
        {
            var text=document.getElementById("inp").value 
            document.getElementById("display-head").innerHTML=text
            if(text=="Harsha"){
                alert("You are great...")
            }else{
            window.alert("button clicked")
            alert(text)
            }
            
        }
    </script>
</body>
</html>
